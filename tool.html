<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Text</title>
</head>

<body>
    <textarea id="text-input" rows="10" cols="50" placeholder="Paste your text here"></textarea><br>
    <button id="process-button" onClick=handleTextProcessing()>Process</button><br>
    <div id="output-container"></div>

    <script>
        function handleTextProcessing() {
            // Get the content from the textarea
            var content = document.getElementById('text-input').value;

            // Split the content by newline characters and store lines in an array
            var lines = content.split('\n');
            console.log('dasdasd', lines)
            // Output the array to the container

        }
        // Function to output lines to the container


        // Add event listener to the process button
        document.getElementById('process-button').addEventListener('click', handleTextProcessing);
    </script>
</body>

</html>
